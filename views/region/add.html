
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>增加地区</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="" role="tabpanel" data-example-id="togglable-tabs">
                    <div id="myTabContent" class="tab-content">
                        <div role="tabpanel" class="tab-pane fade active in" id="tab_content1"  aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-md-8 col-sm-8 col-xl-12">
                                    <form action="/region/add-region.html" method="post" class="form-horizontal form-label-left">

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-3">行政编码</label>
                                            <div class="col-md-6 col-sm-6 col-xs-6">
                                                <input type="text" class="form-control" value="" name="region_code" placeholder="">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-3">地区名称</label>
                                            <div class="col-md-6 col-sm-6 col-xs-6">
                                                <input type="text" class="form-control" value="" name="region_name" placeholder="">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-3">父级的等级</label>
                                            <div class="col-md-6 col-sm-6 col-xs-6">
                                                <input type="text" class="form-control"  value="{$data.region_level}" placeholder="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-3">父级行政编码</label>
                                            <div class="col-md-6 col-sm-6 col-xs-6">
                                                <input type="text" class="form-control" name="parent_code" value="{$data.region_code}" placeholder="">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-3">地区等级</label>
                                            <div class="col-md-1 col-sm-1 col-xs-1">
                                                <input type="text" class="form-control" value="" name="region_level" placeholder="">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-3">地区排序</label>
                                            <div class="col-md-3 col-sm-3 col-xs-3">
                                                <input type="text" class="form-control" value="" name="region_order" placeholder="默认为0">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-3">地区拼音</label>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <input type="text" name="region_name_en" value="" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-3">地区缩写</label>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <input type="text" name="region_shortname_en" value="" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-3">中文地区缩写</label>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <input type="text" name="region_shortname" value="" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-3">子级</label>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <input type="text" name="region_has_child" value="" placeholder="0 没有 1有">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-3">显示操作</label>
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <input type="text" name="region_enable" value="">
                                            </div>
                                        </div>

                                        <div class="ln_solid"></div>
                                        <div class="form-group">
                                            <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                                <button type="submit" class="btn btn-primary">保存</button>
                                                <a href="javascript:history.back();" class="btn">取消</a>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="dataTables_paginate paging_simple_numbers">
                                        <div class="btn-toolbar">
                                            <div class="btn-group">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
