
  <link href="{$data.theme}/libs/css/select/select2.min.css" rel="stylesheet">


    <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>管理员修改</h2>

                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="" role="tabpanel" data-example-id="togglable-tabs">
                    <div id="myTabContent" class="tab-content">
                        <div role="tabpanel" class="tab-pane fade active in" id="tab_content1"  aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-md-6 col-sm-8 col-xl-12">

                                    <form action="/admin/edit.html" method="post" class="form-horizontal form-label-left">

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-3">*角色名字</label>

                                            <div class="col-md-6 col-sm-6 col-xs-6">
                                                <input type="text" class="form-control" value="{$data.admin.username}" name="username" placeholder="Default Input">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-3">密码</label>

                                            <div class="col-md-6 col-sm-6 col-xs-6">
                                                <input type="password" class="form-control" value="" name="password" placeholder="">
                                                <span class="help-block">留空表示保持原来密码不变；推荐不少于六位字符</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-3">确认密码</label>

                                            <div class="col-md-6 col-sm-6 col-xs-6">
                                                <input type="password" class="form-control" value="" name="checkpassword" placeholder="">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                          <label class="control-label col-md-3 col-sm-3 col-xs-12">*角色</label>
                                          <div class="col-md-9 col-sm-9 col-xs-12">
                                            <select name="role[]" class="select2_multiple form-control" multiple="multiple">
                                              {foreach $data.role $val $key}
                                              <option value="{$val['id']}" {if in_array($val['id'],explode(',',$data.admin.admin_role_id)) }selected{/if} >{$val['name']}</option>
                                              {/foreach}
                                            </select>
                                          </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-3">*状态</label>
                                            <div class="col-md-3 col-sm-3 col-xs-3">
                                                <select class="form-control" name="status">
                                                    <option value="1"
                                                    {if $data.admin.status==1} selected {/if}>启用</option>
                                                    <option value="0"
                                                    {if $data.admin.status==0} selected {/if}>禁用</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="ln_solid"></div>
                                        <div class="form-group">
                                            <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                                <input type="hidden" name="id" value="{$data.admin.id}">
                                                <button type="submit" class="btn btn-primary">保存</button>
                                                <a href="javascript:history.back();" class="btn">取消</a>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="dataTables_paginate paging_simple_numbers">
                                        <div class="btn-toolbar">
                                            <div class="btn-group">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{$data.theme}/js/source/layer/layer.js"></script>
    <script src="{$data.theme}/libs/js/select/select2.full.js"></script>

  <script>
   $(function () {

      $(".select2_multiple").select2({
        maximumSelectionLength: 3,
        placeholder: "选择角色、可选多个、最多三个",
        allowClear: true
      });
    });
  </script>
</div>
