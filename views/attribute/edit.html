
  <div class="x_panel">
    <div class="x_content row">
      <div class=" col-md-6 col-sm-12 col-xs-12">
        <form class="form-horizontal form-label-left" action="{$actionUrl}" method="post">
          <div class="form-group">
            <label class="control-label col-md-4 col-sm-4 col-xs-12">分类名称：</label>
            <div class="checkbox col-md-8 col-sm-8 col-xs-12">
              <input class="form-control col-md-3 col-xs-12" required="required" type="text" name="form[attr_name]" value="{$attribute.attr_name}">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4 col-sm-4 col-xs-12">排序：</label>
            <div class="checkbox col-md-8 col-sm-8 col-xs-12">
              <input name="form[attr_sort]" id="" class="form-control" value="{$attribute.attr_sort}">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4 col-sm-4 col-xs-12">输入类型：</label>
            <div class="checkbox col-md-8 col-sm-8 col-xs-12">
              <select class="form-control" name="form[attr_input_type]">
                {foreach $attr_input_type_list as $key => $value}
                <option value="{$key}" {if $attribute.attr_input_type == $key}selected{/if}>{$value}</option>
                {/foreach}
              </select>
            </div>
          </div>
          <div class="col-md-3 col-sm-12 col-xs-12 col-md-offset-4 col-sm-offset-4">
            <input name="attr_id" type="hidden" value="{$attribute.attr_id}">
            <button class="btn btn-primary" type="submit">更新</button>
          </div>
        </form>
      </div>
    </div>
  </div>
