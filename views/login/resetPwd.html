<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>点评后台管理系统</title>

    <!-- Bootstrap core CSS -->

    <link href="{$data.theme}/libs/css/bootstrap.min.css" rel="stylesheet">

    <link href="{$data.theme}/libs/fonts/css/font-awesome.min.css" rel="stylesheet">
    <link href="{$data.theme}/libs/css/animate.min.css" rel="stylesheet">

    <!-- Custom styling plus plugins -->
    <link href="{$data.theme}/libs/css/custom.css" rel="stylesheet">
    <link href="{$data.theme}/libs/css/icheck/flat/green.css" rel="stylesheet">


    <script src="{$data.theme}/libs/js/jquery.min.js"></script>

    <!--[if lt IE 9]>
    <script src="{$data.theme}/js/ie8-responsive-file-warning.js"></script>
    <![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body style="background:#F7F7F7;">

    <div class="">
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>

        <div id="wrapper">
            <div id="login" class="animate form">
            <section class="login_content">
                <form action="{'login/opresetpwd'|U}" method="post">
                    <h1>修改密码</h1>
                    <div style="color:red;">{$data.tips}</div>
                    <div>
                        <input type="text" class="form-control" placeholder="用户名" required="true" name="username"/>
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="旧密码" required="true" name="pwd" />
                        <input type="password" class="form-control" placeholder="新密码" required="true" name="newpwd" />
                        <input type="hidden" name="_csrf" value="{$data.csrf}" />
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success submit"  style="width:120px;">确定</button>
                    </div>
                    <div class="clearfix"></div>
                        <br />
                        <br />
                    <div class="separator">
                        <div class="clearfix"></div>
                        <br />
                        <div>
                            <p>©2017 All Rights Reserved.</p>
                        </div>
                    </div>
                </form>
                <!-- form -->
            </section>
            <!-- content -->
            </div>
        </div>
    </div>
</body>
</html>
